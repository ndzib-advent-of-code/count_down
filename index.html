<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body class="bg-[#EEF1F4] min-h-screen flex items-center justify-center">

    <div
        class="flex flex-col relative overflow-hidden text-[#2C4A64] border rounded-lg border-[30px] border-[#E6ECF2] bg-[#FAFCFB] w-[700px] h-[500px]">
        <h1 class="text-center mt-[60px] mb-[40px] text-[24px] font-bold">
            Until new beginnings
        </h1>
        <div
            class=" grid grid-cols-5 [&>section]:text-center [&>section>h1]:text-[40px] [&>section>h1]:font-bold  [&>section>p]:text-[12px]">
            <section>
                <h1 id="months">2</h1>
                <p>months</p>
            </section>

            <section>
                <h1 id="days">3</h1>
                <p>days</p>
            </section>

            <section>
                <h1 id="hours">9</h1>
                <p>hours</p>
            </section>

            <section>
                <h1 id="minutes">58</h1>
                <p>minutes</p>
            </section>

            <section>
                <h1 id="seconds">16</h1>
                <p>seconds</p>
            </section>
        </div>
        <div class="flex-1 bg-center mt-6 bg-[url('https://i.postimg.cc/QtPdtpx1/forest.jpg')]">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
